<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao Professor a quantidade de aulas que leciona por semana e a quantidade de projetos que orienta.
    Considere o seguinte cenário:
    - O Professor trabalha quarenta horas por semana
    - Cada projeto orientado consome três horas por semana
    - Cada aula lecionada consome uma uma hora e meia
    Calcule qual a porcentagem da carga horária que está comprometida com aulas e a porcentagem que está comprometida com projetos e apresente em tela.
    Se o professor possui carga horária maior para projetos, o sistema deve apresentar "Pesquisador > Professor", caso contrário apresentar "Professor > Pesquisador". Se a carga horária total consome até 30 horas (inclusive 30), o programa mostrará que o Professor precisa trabalhar mais. Caso esteja entre 30 e 40 horas, apresentará que o Professor está cumprindo o contrato, e se ultrapassar as 40 horas, deve indicar para rever o contrato.
    */

    //ENTRADA

    const aulasSemana = Number(prompt("informe a quantidade de aulas que ele da por semana"))
    const quantidadesProjetos = Number(prompt("informe a quantidade de projetos que ele da"))


    //PROCESSAMENTO

    const tempoGastoAulas = aulasSemana * 1.5
    const tempoGastoProjetos = quantidadesProjetos * 3
    const porcAulas = tempoGastoAulas / 100
    const porcProjetos = tempoGastoProjetos / 100
    const cargaHoraria = tempoGastoAulas + tempoGastoProjetos
    //SAÍDA

    if(porcProjetos > porcAulas){
        document.write(`pesquisador > professor <br>`)
    }
    else{
        document.write(`professor > pesquisador <br>`)
    }
    
    if(cargaHoraria <= 30){
        document.write(`professor precisa trabalhar mais`)
    }
    else if(cargaHoraria > 30 && cargaHoraria < 40){
        document.write(`professor esta cumprindo o contrato`)
    }
    else{
        document.write(`o professor deve rever o contrato`)
    }
</script>
