<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao condutor a quantidade de combustível que deseja abastecer o veículo, que não deve ultrapassar os 40 litros.
    Peça também para o condutor inserir o preço do litro do combustível e quanto possui em dinheiro para pagar.
    Se o condutor possuir dinheiro suficiente, o programa mostrará quanto restará em dinheiro. Se não possuir dinheiro suficiente, o programa mostrará quanto falta pagar pelo abastecimento.
    */

    //ENTRADA

    const quantidadeCombustivel = Number (prompt("informe a quantidade de combustivel para abastecer"))
    const precoLitro = Number (prompt("informe o preço do litro"))
    const dinheiro = Number (prompt("informe a quantidade de dinheiro"))


    //PROCESSAMENTO

    const totalParaPagar = quantidadeCombustivel * precoLitro
    const troco = dinheiro - totalParaPagar
    const faltando = totalParaPagar - dinheiro
    
    //SAÍDA

    if(dinheiro > totalParaPagar){
        document.write(`restara em dinheiro ${troco}`)
    }
    else{
        document.write(`falta ${faltando} em dinheiro`)
    }



</script>
